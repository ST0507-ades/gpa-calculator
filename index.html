<html>
    <head>
        <title>GPA Calculator</title>
        <script src="index.js" type="text/javascript"></script>

        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

        <script src="compiled/ModuleTable.js"></script>
    </head>
    <body>
        <div class="center">
            <section>
                <div>
                    <h2>New Module</h2>
                    <form id="new-module-form">
                        <div>
                            <input type="text" placeholder="Module Name (e.g., ADES)" id="module-name" required />
                        </div>
                        <div>
                            <input
                                type="number"
                                step="1"
                                min="0"
                                placeholder="Credit Uni (e.g., 6)"
                                id="credit"
                                required
                            />
                        </div>
                        <div>
                            <label>Grade</label>
                            <select id="grade" required>
                                <option value="4">A</option>
                                <option value="3.5">B+</option>
                                <option value="3">B</option>
                                <option value="2.5">C+</option>
                                <option value="2">C</option>
                                <option value="1.5">D+</option>
                                <option value="1">D</option>
                                <option value="0.5">D-</option>
                                <option value="0">F</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit">Add Module</button>
                        </div>
                    </form>
                </div>
            </section>
            <section>
                <h2>Module List</h2>
                <div id="table-root">
                    <!-- React shall render the table inside here -->
                </div>
            </section>
            <section>
                <h2>Result</h2>
                <table>
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td>GPA</td>
                            <td id="gpa-result">0</td>
                        </tr>
                        <tr>
                            <td>üêîüçö</td>
                            <td id="chicken-rice-result">NO</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <h2>Share</h2>
                <form>
                    <input type="text" disabled id="share-link" size="50" />
                    <button type="submit" id="generate-link">Generate</button>
                    <p>Time generated: <span id="time-generated"></span></p>
                </form>
            </section>
        </div>
    </body>
    <script src="grader.js"></script>
</html>
